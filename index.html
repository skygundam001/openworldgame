      <script type = "text/javascript">
function CE(name,AH,DAH,ADDH,ADDM){
	this.name=name;
	this.AH=AH;
	this.DAH=DAH;
	this.ADDH=ADDH;
	this.ADDM=ADDM;
}//characterequipment

function character(name,HP,MP,LV,EX,ATK,DEF,AEname,DEname){
	this.name=name;
	this.HP=HP;
	this.MP=MP;
	this.LV=LV;
	this.EX=EX;
	this.UPEX=LV*LV;
	this.ATK=ATK;
	this.DEF=DEF;
	this.AE=AEname;
	this.DE=DEname;
	this.valueout=function(){
		var cout=document.getElementById("HI");;
		cout.innerHTML+=this.name+"<br>";
		cout.innerHTML+=this.HP+"<br>";
		cout.innerHTML+=this.MP+"<br>";
		cout.innerHTML+=this.LV+"<br>";
		cout.innerHTML+=this.EX+"<br>";
		cout.innerHTML+=this.UPEX+"<br>";
		cout.innerHTML+=this.ATK+"<br>";
		cout.innerHTML+=this.DEF+"<br>";
		cout.innerHTML+=this.AE+"<br>";
		cout.innerHTML+=this.DE+"<br>";
		return cout.innerHTML;
	}
}


		function start()
		{
			var gotowhere=document.getElementById("gotobutton");
			gotowhere.addEventListener( "click", gotobutton , false );
			var aa=new CE('hh',10,10,10,10);
			var dd=new CE('jj',10,10,10,10);
			var j=new character('10',10,10,10,10,10,10,'aa','dd');
			var koi=document.getElementById("HI");
			koi.innerHTML=j.valueout();
			
		}
		window.addEventListener( "load", start, false );
	  </script>
